<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="学校向けチャットシステム - LIFFアプリ" />
  
  <!-- PWA対応 -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Material-UI Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  
  <title>学校チャット</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
      height: 100vh;
      overflow-x: hidden;
    }
    
    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
    }
    
    #root {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #06c755;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: #666;
      font-size: 14px;
    }
    
    /* LIFF用のスタイル調整 */
    @media screen and (max-width: 480px) {
      body {
        font-size: 14px;
      }
    }
    
    /* iOS SafeArea対応 */
    @supports (padding: max(0px)) {
      .safe-area-top {
        padding-top: max(8px, env(safe-area-inset-top));
      }
      
      .safe-area-bottom {
        padding-bottom: max(8px, env(safe-area-inset-bottom));
      }
    }
  </style>
</head>
<body>
  <noscript>このアプリを使用するにはJavaScriptを有効にしてください。</noscript>
  
  <div id="root">
    <!-- 初期ローディング表示 -->
    <div class="loading-spinner">
      <div class="spinner"></div>
      <div class="loading-text">読み込み中...</div>
    </div>
  </div>
  
  <!-- Service Worker登録（PWA対応） -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/sw.js')
          .then(function(registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function(registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>
  
  <!-- Web Push通知の初期化 -->
  <script>
    // Web Push通知の許可を求める関数
    window.requestNotificationPermission = function() {
      if ('Notification' in window && 'serviceWorker' in navigator) {
        Notification.requestPermission().then(function(permission) {
          console.log('Notification permission:', permission);
        });
      }
    };
  </script>
</body>
</html>
